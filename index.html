<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eureika</title>
</head>
<body style="background:black;color:#00FF66;font-family:monospace;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;">

<h1>Eureika</h1>
<input id="input" placeholder="What are you working on?" style="background:black;color:#00FF66;border:1px solid #00FF66;padding:10px;width:300px;" />
<button onclick="send()">Analyze</button>

<pre id="result"></pre>

<script>
async function send() {
  const text = document.getElementById("input").value;

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ input: text })
  });

  const data = await res.json();
  document.getElementById("result").textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
